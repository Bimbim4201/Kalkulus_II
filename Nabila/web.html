<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>KALKULUS QUIZ</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <main class="main">

        <div class="container">
            <section class="quiz-section">
                <div class="quiz-box">
                    

                    <h1>Quiz Fungsi Linear</h1>
                    <div class="quiz-header">
                        <span>Quiz Kalkulus Linear</span>
                        <span class="header-score">Score : 0 / 15</span>
                    </div>
        
                    <h2 class="question-text">Linear adalah?</h2>
                    
                    <div class="option-list">
                    <button id="next-btn" disabled>Next</button>
                        <!--div class="option">
                            <span>A. INI</span>
                        </div> 
                        <div class="option">
                            <span>B. ITU</span>
                        </div>
                        <div class="option">
                            <span>C. HEHE</span>
                        </div>
                        <div class="option">
                            <span>D. EH</span>

                        </div --> 
                    
                    </div>
        
                    <div class="quiz-footer">
                        <span class="question-total">1 dari 15 Pertanyaan</span>
                        <button class="next-btn">Next</button>
                    </div>
                </div>
            
                <div class="result-box">
                    <h2>Hasil Quiz</h2>
                    <div class="percentage-container">
                        <div class="star-progress">
                            <span class="star-icon">â˜…</span>
                            <span class="progress-value">0%</span>
                        </div>
                        <span class="span-score-text">Nilai Anda 0 dari 15</span>
                    </div>
                    
                    <div class="buttons">
                        <button class="tryAgain-btn">Coba Lagi</button>
                        <button class="goHome-btn">Halaman Utama</button>
                    </div>

                </div>
    

            </section>

            <section class="home">
                <div class="home-content">
                    <h1>Quiz Kalkulus</h1>
                    <p>Ini adalah Quiz Fungsi Linear</p>
                    <button class="start-btn">Mulai Quiz</button>
                </div>
                
        </section>
        
    </div>
    </main>

    <div class="popup-info">
        <h2>Peraturan Quiz</h2>
        <span class="info">Click Lanjutkan dan Mulai Kerjakan Soal</span>

        <div class="btn-group">
            <button class="info-btn exit-btn">Keluar</button>
            <a href="#" class="info-btn continue-btn">Lanjutkan</a>
        </div>
    </div>
    
    <script src="question.js"></script>
    <script src="jalan.js"></script>
</body>

</html>
